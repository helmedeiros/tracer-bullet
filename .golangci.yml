run:
  timeout: 5m
  tests: true

issues:
  exclude-dirs:
    - vendor/
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - gosec
        - gomnd
        - gocognit
        - goconst

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec
    - gocritic
    - gocyclo
    - goimports
    - revive
    - gocognit
    - goconst
    - gomnd
    - gomoddirectives
    - gomodguard

linters-settings:
  gocyclo:
    min-complexity: 15
  gocognit:
    min-complexity: 15
  gomnd:
    settings:
      mnd:
        checks: assignment,argument,return
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck
